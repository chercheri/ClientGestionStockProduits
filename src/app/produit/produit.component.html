<h2>Produits</h2>
<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Reference</th>
              <th>Quantite</th>
              <th>Prix Unitaire</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of produits">
              <td>{{produit.reference}}</td>
              <td>{{produit.quantite}}</td>
              <td>{{produit.prixUnitaire}}</td>
            </tr>
          </tbody>
      </table>
    </div>

    <div class="col-lg-5 ">
      <div class="card">
        <div class="card-header bg-info text-white">
          Ajouter un produit
        </div>
        <div class="card-body">
          <form [formGroup]="produitForm" class="" action="index.html" method="post">
              <div class="form-group">
                <label>Réference:</label>
                <input type="text" class="form-control" formControlName="reference">
              </div>
              <div class="alert alert-danger" *ngIf="controlerReference();">
                Réference Obligatoire !!
              </div>
              <div class="form-group">
                <label>Quantité:</label>
                <input type="number" class="form-control" formControlName="quantite">
              </div>
              <div class="form-group">
                <label>Prix Unitaire:</label>
                <input type="number" class="form-control" formControlName="prixUnitaire">
              </div>
              <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid">Ajouter</button>
          </form>
        </div>
        <div class="card-footer">
          footer
        </div>
      </div>
    </div>
  </div>
</div>
